<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Our Candy Fund!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 15px;
      font-size: 2.2em;
    }

    h2 {
      color: #ffcc80;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    ul {
      text-align: left;
      list-style-type: square;
      padding-left: 25px;
      margin-bottom: 25px;
    }

    li {
      margin-bottom: 12px;
      font-size: 1em;
    }

    .donate-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .donate-button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Our Candy Bag!</h1>
    <h2>Buy candy to share with us!</h2>
    <ul>
      <li>You can buy candy in bulk on amazon and bring it to help us out.</li>
      <li>Any Tinizen can take their equal share of candy any day</li>
      <li>Candy buying is optional!</li>
    </ul>
    <a href="https://www.amazon.com" class="donate-button" target="_blank">Donate Now</a>
  </div>
</body>
</html>
