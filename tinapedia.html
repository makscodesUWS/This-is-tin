<!DOCTYPE html>
<html>
<head>
  <title>TinaPedia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #202122;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    #header {
      background-color: #202122;
      color: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header h1 {
      margin: 0;
      font-size: 2em;
    }

    #topic-bar {
      display: flex;
      gap: 10px;
    }

    #topic-bar a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px 10px;
      background-color: #0056b3;
      border-radius: 5px;
      font-size: 0.9em;
    }

    #topic-bar a:hover {
      background-color: #003f8a;
    }

    #content {
      margin: 20px auto;
      max-width: 960px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .entry {
      margin-bottom: 20px;
    }

    .entry h2 {
      font-size: 1.5em;
      color: #0056b3;
      margin: 0 0 10px 0;
    }

    .entry p {
      margin: 0;
    }

    a {
      color: #0056b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #555;
      font-size: 0.9em;
    }
    
    .entry p {
      margin: 0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Tinapedia</h1>
    <div id="topic-bar">
      <a href="#timland">Timland</a>
      <a href="#tin-can">Tin Can</a>

    </div>
  </div>

  <div id="content">
    <div class="entry" id="timland">
      <h2>Timland</h2>
      <p>Enemy</p>
    </div>
    <div class="entry" id="tin-can">
      <h2>Tin Can</h2>
      <p>God.</p>
    </div>


  </div>

  <footer>
    Tinapedia - A Free Encyclopedia for All
  </footer>
</body>
</html>
